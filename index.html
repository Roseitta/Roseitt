<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roseitta</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #fffafc;
      color: #333;
    }

    header {
      background-color: #e91e63;
      color: white;
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
    }

    .lang-switch {
      position: absolute;
      top: 15px;
      left: 15px;
      background: white;
      color: #e91e63;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .product {
      background-color: #ffe4ec;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      padding: 10px;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      margin: 0 0 10px;
    }

    .product button {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .order-form {
      padding: 30px;
      background: #fce4ec;
    }

    .order-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .order-form form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .order-form input, .order-form textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .order-form button {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      background-color: #e91e63;
      color: white;
      padding: 15px;
      margin-top: 30px;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons i {
      margin: 0 8px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>

  <!-- أيقونات Font Awesome -->
  <script src="https://kit.fontawesome.com/a2e8f1f0aa.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <button class="lang-switch" onclick="toggleLang()">English</button>
    <h1 data-ar="روزيتا" data-en="Roseitta">روزيتا</h1>
  </header>

  <section class="products">
    <!-- منتجات تجريبية -->
    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=Product+1" alt="منتج 1" />
      <h3 data-ar="فستان وردي" data-en="Pink Dress">فستان وردي</h3>
      <p data-ar="السعر: 300 جنيه" data-en="Price: 300 EGP">السعر: 300 جنيه</p>
      <button data-ar="شراء" data-en="Buy">شراء</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=Product+2" alt="منتج 2" />
      <h3 data-ar="تيشيرت أبيض" data-en="White T-shirt">تيشيرت أبيض</h3>
      <p data-ar="السعر: 150 جنيه" data-en="Price: 150 EGP">السعر: 150 جنيه</p>
      <button data-ar="شراء" data-en="Buy">شراء</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=Product+3" alt="منتج 3" />
      <h3 data-ar="جاكيت شتوي" data-en="Winter Jacket">جاكيت شتوي</h3>
      <p data-ar="السعر: 500 جنيه" data-en="Price: 500 EGP">السعر: 500 جنيه</p>
      <button data-ar="شراء" data-en="Buy">شراء</button>
    </div>
    <!-- تكرار لثلاث منتجات أخرى -->
    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=Product+4" alt="منتج 4" />
      <h3 data-ar="فستان أزرق" data-en="Blue Dress">فستان أزرق</h3>
      <p data-ar="السعر: 320 جنيه" data-en="Price: 320 EGP">السعر: 320 جنيه</p>
      <button data-ar="شراء" data-en="Buy">شراء</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=Product+5" alt="منتج 5" />
      <h3 data-ar="بلوزة منقوشة" data-en="Patterned Blouse">بلوزة منقوشة</h3>
      <p data-ar="السعر: 200 جنيه" data-en="Price: 200 EGP">السعر: 200 جنيه</p>
      <button data-ar="شراء" data-en="Buy">شراء</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=Product+6" alt="منتج 6" />
      <h3 data-ar="سويت شيرت بناتي" data-en="Girls' Sweatshirt">سويت شيرت بناتي</h3>
      <p data-ar="السعر: 270 جنيه" data-en="Price: 270 EGP">السعر: 270 جنيه</p>
      <button data-ar="شراء" data-en="Buy">شراء</button>
    </div>
  </section>

  <section class="order-form">
    <h2 data-ar="اطلب الآن" data-en="Order Now">اطلب الآن</h2>
    <form>
      <input type="text" placeholder="الاسم" data-ar="الاسم" data-en="Name" required />
      <input type="tel" placeholder="رقم الموبايل" data-ar="رقم الموبايل" data-en="Phone Number" required />
      <textarea placeholder="العنوان" data-ar="العنوان" data-en="Address" rows="3" required></textarea>
      <button type="submit" data-ar="إرسال الطلب" data-en="Submit Order">إرسال الطلب</button>
    </form>
  </section>

  <footer>
    <p data-ar="تابعنا على مواقع التواصل" data-en="Follow us on social media">تابعنا على مواقع التواصل</p>
    <div class="social-icons">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-whatsapp"></i>
    </div>
  </footer>

  <script>
    let currentLang = 'ar';
    function toggleLang() {
      const elements = document.querySelectorAll('[data-ar]');
      currentLang = currentLang === 'ar' ? 'en' : 'ar';
      document.documentElement.lang = currentLang;
      document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
      document.querySelector('.lang-switch').textContent = currentLang === 'ar' ? 'English' : 'عربي';

      elements.forEach(el => {
        el.textContent = el.dataset[currentLang];
        if (el.placeholder) el.placeholder = el.dataset[currentLang];
      });
    }
  </script>
</body>
</html>
